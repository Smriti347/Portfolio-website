<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio: Smriti Yadav</title>
    <link rel="stylesheet" href="/asserts/style.css">
</head>
<body>
    <div class="container">
    <div class="sidebar sidebargo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/asserts/pages/intro.html">About me</a></li>
                <li><a href="/asserts/pages/projects.html">Projects</a></li>
                <li><a href="/asserts/pages/blog.html">Blog</a></li>
                <li><a href="/asserts/pages/contact.html">Contact me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="hamburger">
            <img  class="ham" src="/asserts/image/icons8-burger-91.png" alt="" width="25">
            <img  class="cross" src="/asserts/image/icons8-cross-50.png" alt="" width="25">
        </div>
        <div class="contactform">
            <h1> Contact Me:</h1>
            <form>
                <div class="form-group">
                    <label for="clientname" class="form-control">Name</label>
                    <input type="name" class="form-control" id="clientname">
                  </div>
                <div class="form-group">
                  <label for="clientemail" class="form-control">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" ><br>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="clientphone" class="form-control">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="form-group">
                    <label for="clientmessage" class="form-control">Type your message</label>
                    <textarea class="form-control" id="clientmessage" rows="5"></textarea>
                </div>
                <div class="buttons"><button type="submit" id="bt">Submit</button></div>
                
              </form>
        </div>
    </div>
</div>
<script src="/asserts/script.js"></script>
</body>
</html>
